name: Build and Deploy FastAPI App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU (for ARM64 builds)
        uses: docker/setup-qemu-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image (ARM64)
        uses: docker/build-push-action@v4
        with:
          context: ./app
          push: true
          platforms: linux/arm64
          tags: ${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: SSH and deploy container
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Pulling latest image..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest

            echo "Stopping old container if exists..."
            docker stop fastapi-container || true

            echo "Removing old container if exists..."
            docker rm fastapi-container || true

            echo "Creating persistent data directory..."
            mkdir -p /home/ubuntu/app_data

            echo "Running new container with volume for persistent data..."
            docker run -d \
              --restart unless-stopped \
              -p 8000:8000 \
              -v /home/ubuntu/app_data:/app/data \
              --name fastapi-container \
              ${{ secrets.DOCKER_USERNAME }}/fastapi-app:latest

            echo "Deployment completed successfully!"
