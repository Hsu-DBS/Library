{% extends 'base.html' %}
{% block content %}
<form method="POST" action="/edit/{{ book.id }}">
  <div class="mb-3">
    <label class="form-label">Title</label>
    <input type="text" name="title" class="form-control" value="{{ book.title }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Author</label>
    <input type="text" name="author" class="form-control" value="{{ book.author }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Rating (0-5)</label>
    <input type="number" step="0.1" min="0" max="5" name="rating" class="form-control" value="{{ book.rating }}" required>
  </div>

  <div class="mb-3">
    <label class="form-label">Status</label>
    <select name="status" class="form-select">
      <option {% if book.status == 'Not Read' %}selected{% endif %}>Not Read</option>
      <option {% if book.status == 'Reading' %}selected{% endif %}>Reading</option>
      <option {% if book.status == 'Completed' %}selected{% endif %}>Completed</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Update</button>
  <a href="/" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
